<div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Title</th>
                <th>Rating</th>
                <th>Year</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="movie in movies">
                <td><a ng-href="#/detail/{{movie.id}}">{{movie.title}}</a></td>
                <td>{{movie.rating}}</td>
                <td>{{movie.year}}</td>
                <td>
                    <a ng-href="#/edit/{{movie.id}}"><span class="glyphicon glyphicon-edit"></span></a>
                    <a href=""><span class="glyphicon glyphicon-remove"></span></a>       
                </td>
            </tr>
        </tbody>
    </table>
    <a href="" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span>&nbsp;Add A Movie</a>
</div>
