<html ng-app="pong">
<head lang="en">
    <meta charset="UTF-8">
    <title>Pong!</title>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="navbar-brand">Pong!</div>
    </nav>

    <div keyboard></div>

    <section class="container ng-cloak"  ng-controller="Game as game">

        <svg width="{{game.config.width}}" height="{{game.config.height}}">
            <rect width="100%" height="100%" fill="black"></rect>
            <rect fill="white" width="25" height="150" 
                  x="{{game.leftPaddle.x}}" y="{{game.leftPaddle.y}}">
            </rect>
            <rect fill="white" width="25" height="150" 
                  x="{{game.rightPaddle.x}}" y="{{game.rightPaddle.y}}">
            </rect>
            <circle fill="white" cx="{{game.ball.x}}" cy="{{game.ball.y}}" r="20"></circle>
        </svg>

    </section>

    <script src="/traceur-runtime/traceur-runtime.js"></script>
    <script src="/angularjs/angular.js"></script>
    <script src="/dist/pong.js"></script>
</body>
</html>
