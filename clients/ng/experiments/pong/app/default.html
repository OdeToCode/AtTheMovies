<html ng-app="pong">
<head lang="en">
    <meta charset="UTF-8">
    <title>Pong!</title>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>

    <nav class="navbar navbar-inverse">
        <div class="navbar-brand">Pong!</div>
    </nav>

    <section class="container ng-cloak"  ng-controller="GameController as game">

        <svg width="{{game.config.width}}" height="{{game.config.height}}">
            <rect width="100%" height="100%" fill="black"></rect>
            <rect fill="white" width="25" height="150" x="100" y="10"></rect>
            <rect fill="white" width="25" height="150" x="900" y="10"></rect>
            <circle fill="red" cx="400" cy="400" r="20"></circle>
        </svg>

    </section>

    <script src="/traceur-runtime/traceur-runtime.js"></script>
    <script src="/angularjs/angular.js"></script>
    <script src="/app.js"></script>
    <script src="/es5/GameController.js"></script>
    <script src="/es5/Paddle.js"></script>
    <script src="/es5/Ball.js"></script>
    <script src="/es5/GameBoard.js"></script>
</body>
</html>
