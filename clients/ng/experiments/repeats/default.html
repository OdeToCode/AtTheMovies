<html>

<head>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/bower_components/animate.css/animate.css">
    <link rel="stylesheet" href="/ng/styles.css">
</head>

<body ng-app="repeats" class="container">

	<div ng-controller="main">

		<table class="table table-condensed">
			<tr ng-repeat="item in items">
				<td>{{item.title}}</td>
				<td><span ng-show="!$first" ng-click="moveUp($index)" 
							class="glyphicon glyphicon-arrow-up">up</span></td>
				<td><span ng-show="!$last" ng-click="moveDown($index)" 
							class="glyphicon glyphicon-arrow-down">down</span></td>
			</li>
		</ul>

	</div>
	   

    <script src="/bower_components/angular/angular.js"></script>
    <script src="app.js"></script>
</body>

</html>
