<html>

<head>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/bower_components/animate.css/animate.css">
    <link rel="stylesheet" href="/ng/styles.css">
</head>

<body ng-app="app" class="container">

   <div class="row" ng-controller="main as main">
       <div class="col-md-12">
           <form name="main.form">
               <input type="email" ng-model="main.email" name="email" required maxlength="100"/>
               <div ng-messages="main.form.email.$error">
                   <div ng-message="required">You must enter an email</div>
                   <div ng-message="email">The email is not valid</div>
               </div>
           </form>
           {{ main.email }}
       </div>
   </div>

    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-messages/angular-messages.js"></script>
    <script src="app.js"></script>
</body>

</html>
