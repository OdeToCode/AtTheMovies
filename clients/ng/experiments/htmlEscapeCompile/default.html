<html>

<head>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/bower_components/animate.css/animate.css">
    <link rel="stylesheet" href="/ng/styles.css">
</head>

<body ng-app="app" class="container">

    <div ng-controller="mainController as main">

        <div ng-bind="main.message"></div>
        <div ng-bind-html="main.message"></div>
        <input type="text" ng-model="main.message"/>

        <section>
            <div ng-repeat="link in main.links">
                <div compile-html="link"></div>
            </div>
        </section>

    </div>

    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="app.js"></script>
</body>

</html>
