<div>

	<h1>{{title}}</h1>
		
	<table>
		<tr>
			<th>Title</th>
			<th>Rating</th>
		</tr>
		<tr *ngFor="#movie of movies" [ngClass]="{ good:movie.isGood, bad:movie.isBad }">
			<td>{{movie.title}}</td>
			<td>{{movie.rating}}</td>
			<td>
				<button (click)="movie.increaseRating()">+</button>
				<button (click)="movie.decreaseRating()">-</button>
				<a [routerLink]="['Details', {id:movie.id}]">Details</a>
								
			</td>
		</tr>
	</table>	

</div>
