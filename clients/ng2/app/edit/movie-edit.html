<div>
	<h2>Edit</h2>
	
	<form [ngFormModel]="form" (ngSubmit)="save()">
		
		<input type="hidden" [ngFormControl]="id">
		
		<label>Title</label>
		<input type="text" [ngFormControl]="title">
		
		<label>Rating</label>
		<input type="number" [ngFormControl]="rating">
		
		<label>Length</label>
		<input type="number" [ngFormControl]="length">
		
		<input type="submit" value="Save">
		
	</form>
	
</div>
