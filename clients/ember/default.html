<html>
    <head>
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="/bower_components/animate.css/animate.css">
    </head>
    <body class="container">
        <nav class="navbar navbar-default navbar-inverse" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">At The Movies (Ember)</a>
                </div>
            </div>
        </nav>
        
        <script type="text/x-handlebars">
            {{outlet}}
        </script>

        <script type="text/x-handlebars" id="movies">
            
            <table class="table table-striped table-hover">
                <tr>
                    <th>Title</th>
                    <th>Rating</th>
                    <th>Year</th>
                </tr>
                {{#each movie in controller}}
                    <tr>
                        <td>{{movie.title}}</td>
                        <td>{{movie.rating}}</td>
                        <td>{{movie.year}}</td>
                    </tr>
                {{/each}}
            </ul>
        </script>
        
        <script src="/bower_components/jquery/jquery.js" ></script>
        <script src="/bower_components/handlebars/handlebars.js" ></script>
        <script src="/bower_components/ember/ember.js" ></script>
        <script src="/bower_components/ember-data/ember-data.js2"></script>
        <script src="js/app.js"></script>
        <script src="js/router.js"></script>
        <script src="js/store.js2"></script>
        
    </body>
</html>
